
# docker-compose.yml
version: "3"
services:
  mongo:
    image: mongo:6
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  collector:
    build: ./collector
    environment:
      - MONGO_URI=mongodb://mongo:27017
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
    depends_on:
      - mongo

  backend:
    build: ./backend
    ports:
      - "4000:4000"
    environment:
      - MONGO_URI=mongodb://mongo:27017
    depends_on:
      - mongo

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  mongo_data:
