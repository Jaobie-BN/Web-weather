services:
  # ========================
  # 1. Backend API + Collector
  # ========================
  - type: web
    name: weather-backend
    runtime: docker
    rootDir: backend
    dockerfilePath: ./Dockerfile
    plan: free
    envVars:
      - key: MONGO_URI
        sync: false   # กรอกใน Render Dashboard
      - key: PORT
        value: "4000"

  # ========================
  # 2. Frontend (React UI)
  # ========================
  - type: web
    name: weather-frontend
    runtime: docker
    rootDir: frontend
    dockerfilePath: ./Dockerfile
    plan: free
    envVars:
      - key: PORT
        value: "3000"
      - key: VITE_BACKEND_URL
        value: "https://weather-backend-8suu.onrender.com"
